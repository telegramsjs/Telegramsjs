name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: TypeScript installed
        run: npm i typescript

      - name: Build project
        run: rm -rf dist/ && tsc
      
      - name: Jsr installed
        run: npm i jsr

      - name: Publish package
        run: npx jsr publish
